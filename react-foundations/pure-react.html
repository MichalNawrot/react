<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        const app = document.getElementById("app");
        const root = ReactDOM.createRoot(app);
        root.render(<h1>Develop. Preview. Ship.</h1>);

        function HomePage() {
            const [likes, setLikes] = React.useState(0)

            function handleClick() {
                console.log('increment like count');
                setLikes(likes + 1);
              }


            return (
                <>
                    <Header />
                    <Article title="AAA BaaBBaaa"/>
                    <Article />
                    <Article title="BaaBBaaa"/>
                    <p>This is HomePage</p>
                    <Names />
                    <button onClick={handleClick}>Like ({likes})</button>
                    <Footer />
                </>
            );
        }

        function Names() {
            const names = ["Alicia", "Bob", "Charlie"];

            return (
                <>
                    <ul>
                        {names.map((name) => (
                            <li key={name}>{name}</li>
                        ))}
                    </ul>
                </>
            );
        }

        function Header() {
            return <h1>Develop2. Preview2. Ship2.</h1>;
        }

        function Article({ title }) {
            return (
                <>
                    <hr />
                    <h2>{title ? title : "This is it!"}</h2>
                    <p>AAA aaaa aaaaaaaaaa</p>
                </>
            );
        }

        function Footer() {
            return <p>All rights reserved 2024</p>;
        }

        root.render(<HomePage />);
    </script>
